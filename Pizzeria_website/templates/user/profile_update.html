{% extends 'pizzas/nav_bar.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button button5">Update profile</button>
        <a href="{% url 'users:profile' object.pk %}"><button class="button button5" style="float: right;">Cancel</button></a>
    </form>
</div>

{% endblock %}
