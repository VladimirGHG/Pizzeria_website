<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Paradiso</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>

        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #eeeeee;
            padding: 25px;
        }

        /* Custom panel primary color */
        .panel-primary > .panel-heading {
            background-color: #1e1e1e !important; /* Change this to black */
            border-color: #1e1e1e !important; /* Change this to black */
        }
        .panel-primary {
            border-color: #1e1e1e !important; /* Change this to black */
        }

        /* Custom CSS to align text to bottom right corner */
        .panel-footer {
            position: relative;
        }
        .panel-footer .text-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* Hover text effect */
        .hover-container {
            position: relative;
            display: inline-block;
        }

        .hover-container .hover-text {
            visibility: hidden;
            width: 200px; /* Adjust width as needed */
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the text above the container */
            left: 50%;
            margin-left: -100px; /* Adjust to center text */
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .hover-container:hover .hover-text {
            visibility: visible;
            opacity: 1;
        }

        /* Custom styling for hover effect in navbar */
        .nav li {
            position: relative;
        }
        .nav li .hover-text {
            display: none;
        }
        .nav li:hover .hover-text {
            display: block;
            position: absolute;
            bottom: -30px; /* Adjust based on your design */
            left: 0;
            background-color: #555;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1><b>Welcome to Pizza Paradiso</b></h1>
        <br>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" >Pizza Paradiso</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'all_products' %}">All Products</a></li>
                    <li><a href="{% url 'about_us' %}">About Us</a></li>
                    <li class="hover-container">
                        <a href="#">Contact</a>
                        <div class="hover-text">
                            Phone: +374 55 00-00-00
                        </div>
                    </li>
                    <li><a href="{% url 'home_restaurants' %}" >Restaurants</a></li>
                </ul>
            </div>
            <div class="w3-panel">
                <a href="{% url 'home_pizzas' %}"><button class="w3-button w3-block w3-white"><b>Pizzas</b></button></a>
            </div>
            <div class="w3-panel">
                <a href="{% url 'home_burgers' %}"><button class="w3-button w3-block w3-white"><b>Burgers</b></button></a>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
